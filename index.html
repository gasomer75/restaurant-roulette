<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Restaurant Roulette</title>
</head>
<body>

  <header>
    <h1 class="page-title w3-center w3-wide">
      <span class="title-r">R</span>estaurant
      <span class="title-r">R</span>oulette
    </h1>
  </header>

  <div class="user-input w3-center">
    <!--Switches--> 
    <div class="switch-container">

        <div class="switch-box">
          <input class="box w3-check" id="american-switch" type="checkbox" name="american" onclick="handleToggle(this)">
          <label class="food-type" for="american-switch">American</label>
        </div>

        <div class="switch-box">
          <input class="box w3-check" id="chinese-switch" type="checkbox" name="chinese" onclick="handleToggle(this)">
          <label class="food-type" for="chinese-switch">Chinese</label>
        </div>
      
        <div class="switch-box">
          <input class="box w3-check" id="italian-switch" type="checkbox" name="italian" onclick="handleToggle(this)">
          <label class="food-type" for="italian-switch">Italian</label>
        </div>       

        <div class="switch-box">
          <input class="box w3-check" id="indian-switch" type="checkbox" name="indian" onclick="handleToggle(this)">
          <label class="food-type" for="indian-switch">Indian</label>
        </div>
      
        <div class="switch-box">
          <input class="box w3-check" id="japanese-switch" type="checkbox" name="japanese" onclick="handleToggle(this)">
          <label class="food-type" for="japanese-switch">Japanese</label>
        </div>

        <div class="switch-box">
          <input class="box w3-check" id="mexican-switch" type="checkbox" name="mexican" onclick="handleToggle(this)">
          <label class="food-type" for="mexican-switch">Mexican</label>
        </div>

    </div>

    <!--User Input Feild-->
    <div class="user-container">

      <div class="select-cont">
        <div class="price">
          <label class="label">Price Level:</label>
          <select name="price-range" class="price-dd" id="price-dd" onchange="chosenPrice()">
            <option class="option" value="" disabled selected>Choose Price Level</option>
            <option class="option" value="0">
              <span>$</span>
              <span>Low</span>
            </option>
            <option class="option" value="1">
              <span>$$</span>
              <span>Inexpensive</span>
            </option>
            <option class="option" value="2">
              <span>$$$</span>
              <span>Moderate</span>
            </option>
            <option class="option" value="3">
              <span>$$$$</span>
              <span>Expensive</span>
            </option>
            <option class="option" value="4">
              <span>$$$$$</span>
              <span>Very Expensive</span>
            </option>
          </select> 
        </div>

        <div class="location">
          <label class="label">Location:</label>
          <input class = "zipCode" id = "zipCode" type="text" name="location" maxlength="50" placeholder="City Name or Zip Code" />
        </div>
      </div>
      
      <div class="back-cont">
        <button class="back-btn w3-btn" id="load-btn">
          Back
        </button>
      </div>
    </div>

    <!--Roulette Button-->
    <div class="pb-cont">
      <button class="play-btn w3-btn" id="rouletteBtn">
        Play Restaurant Roulette
      </button>
    </div>

  </div>

  <!-- Generated Restaurant Section-->
  <div class="rest-pic w3-main w3-content" style="max-width: 1200px; margin-top: 50px;">

    <div class="rest-info w3-center">
      <h2>Roulette'd Restaurant</h2>
      <!-- Generated Image Placeholder -->
      <div id = "container1"></div>
      <img id="picture1" src="./assets/images/image.png" alt="Sandwich" style="width:100%">
      
      <h3 id="restaurantName">play roulette to reveal a restaurant</h3>
      <p class="address" id="address"></p>
    </div>

  </div>

  <div class="map-data">
    <div class="rest-data w3-container w3-center">

      <div class="data w3-container">
        <h4>Customer Rating</h4>
        <h5 id="rating">0.0</h5>
      </div>

      <div class="data w3-container">
        <h4>Total Reviews</h4>
        <h5 id="reviews">0</h5>
      </div>

    </div>

    <div class="map-holder">
      <div class="" id = "map"></div>
    </div>
  </div>

  <footer class="footer w3-container w3-center w3-large"> 
    <h6 class="ty">Authored and Illustrated by:</h6>
    <p class="names w3-wide">Tyler Beck, Devin Reina, Rachel Saito, Geoff Somer, Jessica Versoza</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src ="assets/js/script.js"></script>

  <!--google map/places api-->
  <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf3uVZunI6AquJI3klFXdQqN7he62S3hU&libraries=places&callback=initMap">
</script>

</body>
</html>
